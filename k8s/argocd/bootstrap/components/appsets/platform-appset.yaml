apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/dudash/psychdocs
      revision: main
      directories:
      - path: platform/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      ignoreDifferences:
      - group: networking.istio.io
        kind: VirtualService
        jsonPointers:
        - /spec/http/0
      - kind: ConfigMap
        jsonPointers:
        - /data/service-ca.crt
      project: platform
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - ApplyOutOfSyncOnly=true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/dudash/psychdocs
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc